<movie-detail [movie]="selectedMovie" ></movie-detail>


<div class="card">
    <div class="card-header">
        {{title}}
    </div>
    <ul class="list-group list-group-flush active">
        <li *ngFor="let movie of movies" (click)="onSelect(movie)" 
        class="list-group-item"
        [class.active]="movie===selectedMovie">
            <span class="badge rounded-pill text-bg-primary">{{movie.id}}</span>{{movie.name}}            
            <span class="close">X</span>
        </li>        
    </ul>
</div>
